<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.mjs" defer type="module"></script>
  </head>

  <body>
    <div id="main">
      <h1>Counter</h1>
      <button data-counter="create" id="create">Create Counter</button>
      <button data-counter="increaseAll">Increase All</button>
      <button data-counter="decreaseAll">Decrease All</button>
      <template id="counter-template">
        <div class="counter">
          <p>Counter</p>
          <p class="count"></p>
          <button data-counter="increase" class="button">Increase</button>
        </div>
      </template>
    </div>
  </body>
</html>
